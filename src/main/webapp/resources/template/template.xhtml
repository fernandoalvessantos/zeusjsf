<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Zeus</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
    <script type="javascript" src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"/>
    <script type="javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"/>
    <h:outputStylesheet name="/bootstrap/dist/css/bootstrap.css"/>
    <h:outputStylesheet name="/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <h:outputStylesheet name="/Ionicons/css/ionicons.css"/>
    <h:outputStylesheet name="/jvectormap/jquery-jvectormap.css"/>
    <h:outputStylesheet name="/css/AdminLTE.min.css"/>
    <h:outputStylesheet name="/css/skins/_all-skins.min.css"/>
    <h:outputStylesheet name="/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css"/>
    <h:outputStylesheet name="/css/zeus.css"/>

</h:head>
<h:body styleClass="hold-transition skin-blue sidebar-mini">

    <div class="wrapper">
        <ui:include src="header.xhtml"/>
        <!-- Left side column. contains the logo and sidebar -->
        <ui:include src="sidebar.xhtml"/>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header" aria-describedby="h1header">
                <h1 id="h1header"><ui:insert name="nomeTela"/></h1>
                <ol class="breadcrumb">
                    <ui:insert name="breadcrumbs"/>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content" role="main">

                <ui:insert name="conteudo"/>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

    </div>


    <h:outputScript name="/jquery/dist/jquery.min.js"/>
    <h:outputScript name="/bootstrap/dist/js/bootstrap.min.js"/>
    <h:outputScript name="/fastclick/lib/fastclick.js"/>
    <h:outputScript name="/js/adminlte.min.js"/>

    <h:outputScript name="/jquery-sparkline/dist/jquery.sparkline.min.js"/>
    <h:outputScript name="/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"/>
    <h:outputScript name="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"/>
    <h:outputScript name="/jquery-slimscroll/jquery.slimscroll.min.js"/>
    <h:outputScript name="/chart.js/Chart.js"/>
    <h:outputScript name="/plugins/input-mask/jquery.inputmask.js"/>
    <h:outputScript name="/plugins/input-mask/jquery.inputmask.date.extensions.js"/>
    <h:outputScript name="/plugins/input-mask/jquery.inputmask.extensions.js"/>
    <h:outputScript name="/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"/>
    <h:outputScript name="/bootstrap-datepicker/locales/bootstrap-datepicker.pt-BR.min.js"/>
    <h:outputScript name="/js/jquery.mask.min.js"/>
    <h:outputScript name="/js/summer.js"/>
    <ui:insert name="scripts"/>
</h:body>
</html>
