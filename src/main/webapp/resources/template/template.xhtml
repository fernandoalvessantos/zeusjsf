<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Zeus</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
    <script type="javascript" src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"/>
    <script type="javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"/>
    <h:outputStylesheet name="/bootstrap/dist/css/bootstrap.css"/>
    <h:outputStylesheet name="/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <h:outputStylesheet name="/Ionicons/css/ionicons.css"/>
    <h:outputStylesheet name="/jvectormap/jquery-jvectormap.css"/>
    <h:outputStylesheet name="/css/AdminLTE.min.css"/>
    <h:outputStylesheet name="/css/skins/_all-skins.min.css"/>

</h:head>
<h:body styleClass="hold-transition skin-blue sidebar-mini">

    <div class="wrapper">
        <header class="main-header">

            <!-- Logo -->
            <a href="/dashboard/index.xhtml" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>Z</b></span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>Z</b>eus</span>
            </a>

            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
                <!-- Navbar Right Menu -->
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <h:graphicImage name="/img/default-user.png"
                                                styleClass="user-image"
                                                alt="User Image"/>
                                <span class="hidden-xs">#{loginControl.usuario.nome}</span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header">
                                    <h:graphicImage library="img" name="default-user.png" styleClass="img-circle"
                                                    alt="User Image"/>

                                    <p>
                                        #{loginControl.usuario.nome} - #{loginControl.usuario.perfil}
                                    </p>
                                </li>

                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-right">
                                        <h:form>
                                            <h:commandButton action="#{loginControl.logOut}"
                                                             value="Sair" styleClass="btn btn-default btn-flat"/>
                                        </h:form>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <h:graphicImage library="img" name="default-user.png" styleClass="img-circle" alt="User Image"/>
                    </div>
                    <div class="pull-left info">
                        <p>#{loginControl.usuario.nome}</p>
                        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <h:form>
                    <ul class="sidebar-menu" data-widget="tree">
                        <li class="header">Menu Principal</li>
                        <li class="treeview menu-open">
                            <a href="#">
                                <i class="fa fa-dashboard"></i> <span>Demandas</span>
                                <span class="pull-right-container">
                                <i class="fa fa-angle-left pull-right"></i>
                            </span>
                            </a>
                            <ul class="treeview-menu">
                                <li>
                                    <h:commandLink action="/dashboard/demanda/lista?faces-redirect=true">
                                        <i class="fa fa-circle-o"></i> Lista de Demandas
                                    </h:commandLink>
                                </li>
                                <li>
                                    <h:commandLink action="/dashboard/demanda/formulario?faces-redirect=true">
                                        <i class="fa fa-circle-o"></i> Nova Demanda
                                    </h:commandLink>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </h:form>
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1><ui:insert name="nomeTela"/></h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li class="active">Dashboard</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <ui:insert name="conteudo"/>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->


    </div>


    <h:outputScript name="/jquery/dist/jquery.min.js"/>
    <h:outputScript name="/bootstrap/dist/js/bootstrap.min.js"/>
    <h:outputScript name="/fastclick/lib/fastclick.js"/>
    <h:outputScript name="/js/adminlte.min.js"/>

    <h:outputScript name="/jquery-sparkline/dist/jquery.sparkline.min.js"/>
    <h:outputScript name="/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"/>
    <h:outputScript name="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"/>
    <h:outputScript name="/jquery-slimscroll/jquery.slimscroll.min.js"/>
    <h:outputScript name="/chart.js/Chart.js"/>
    <h:outputScript name="/js/pages/dashboard2.js"/>
    <h:outputScript name="/js/demo.js"/>
</h:body>
</html>
