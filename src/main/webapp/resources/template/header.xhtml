<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>
    <ui:component>
    <header class="main-header"></header>
        <a href="/dashboard/index.xhtml" class="logo">
            <span class="logo-mini"><b>Z</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Z</b>eus</span>
            <!-- mini logo for sidebar mini 50x50 pixels -->
        </a>
        <nav class="navbar navbar-static-top">
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <h:graphicImage library="img" name="default-user.png" styleClass="user-image" alt="User Image" />
                            <span class="hidden-xs">#{loginControl.usuario.nome}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <h:graphicImage library="img" name="default-user.png" styleClass="img-circle" alt="User Image" />

                                <p>
                                    #{loginControl.usuario.nome} - #{loginControl.usuario.perfil}
                                </p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-right">
                                    <h:form >
                                    <h:commandLink value="Sair"
                                                   action="#{loginControl.logOut}"
                                                   styleClass="btn btn-default btn-flat"/>
                                    </h:form>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </ui:component>
</h:body>
</html>
