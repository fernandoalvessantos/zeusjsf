<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:component>
    <header class="main-header" aria-label="Cabeçalho" role="banner">

        <!-- Logo -->
        <a href="/dashboard/index.xhtml" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>Z</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Z</b>eus</span>
        </a>

        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button" aria-haspopup="true">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <h:graphicImage name="/img/default-user.png"
                                            styleClass="user-image"
                                            alt="Imagem do Usuário"/>
                            <span class="hidden-xs">#{loginControl.usuario.nome}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <h:graphicImage library="img" name="default-user.png" styleClass="img-circle"
                                                alt="Imagem do Usuário"/>

                                <p>
                                    #{loginControl.usuario.nome} - #{loginControl.usuario.perfil}
                                </p>
                            </li>

                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-right">
                                    <h:form>
                                        <h:commandButton action="#{loginControl.logOut}"
                                                         value="Sair" styleClass="btn btn-default btn-flat"
                                                         alt="Botão Sair"
                                                         role="button"/>
                                    </h:form>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
</ui:component>
</html>
