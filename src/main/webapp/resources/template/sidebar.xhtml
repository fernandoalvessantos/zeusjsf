<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:component>
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <h:graphicImage library="img" name="default-user.png" styleClass="img-circle" alt="User Image"/>
                </div>
                <div class="pull-left info">
                    <p>#{loginControl.usuario.nome}</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <h:form>
                <ul class="sidebar-menu" data-widget="tree">
                    <li class="header">Menu Principal</li>
                    <li class="treeview menu">
                        <a href="#">
                            <i class="fa fa-dashboard"></i> <span>Demandas</span>
                            <span class="pull-right-container">
                                <i class="fa fa-angle-left pull-right"></i>
                            </span>
                        </a>
                        <ul class="treeview-menu">
                            <li>
                                <h:commandLink action="/dashboard/demanda/lista?faces-redirect=true"
                                               rendered="#{loginControl.isCliente()}">
                                    <i class="fa fa-circle-o"></i> Lista de Demandas
                                </h:commandLink>
                            </li>
                            <li>
                                <h:commandLink action="/dashboard/demanda/formulario?faces-redirect=true"
                                               rendered="#{loginControl.isCliente()}">
                                    <i class="fa fa-circle-o"></i> Nova Demanda
                                </h:commandLink>
                            </li>
                            <li>
                                <h:commandLink action="/dashboard/demanda/listanaorelacionados?faces-redirect=true"
                                               rendered="#{loginControl.isGerente()}">
                                    <i class="fa fa-circle-o"></i> Demandas NÃ£o Relacionadas
                                </h:commandLink>
                            </li>
                            <li>
                                <h:commandLink action="/dashboard/demanda/listaporgerente?faces-redirect=true"
                                               rendered="#{loginControl.isGerente()}">
                                    <i class="fa fa-circle-o"></i> Demandas Gerenciadas
                                </h:commandLink>
                            </li>
                        </ul>
                    </li>
                </ul>
            </h:form>
        </section>
        <!-- /.sidebar -->
    </aside>
</ui:component>
</html>
