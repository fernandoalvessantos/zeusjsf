<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
</h:head>
<h:body styleClass="hold-transition login-page">
    <h:outputStylesheet library="bootstrap" name="/dist/css/bootstrap.min.css"/>
    <h:outputStylesheet library="font-awesome" name="/css/font-awesome.min.css"/>
    <h:outputStylesheet library="Ionicons" name="/css/ionicons.css"/>
    <h:outputStylesheet library="css" name="AdminLTE.min.css"/>
    <h:outputStylesheet library="iCheck" name="/square/blue.css"/>

    <div class="login-box">
        <div class="login-logo">
            <b>ZEUS</b>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Faça o Login para iniciar a sessão</p>

            <h:form action="login.xhtml" method="post">
                <h:messages id="messages"/>
                <div class="form-group has-feedback">
                    <h:inputText styleClass="form-control"
                                 placeholder="Email"
                                 value="#{loginControl.login.email}"
                                 required="true"
                                 requiredMessage="Informe o Email"/>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <h:inputSecret styleClass="form-control"
                                   placeholder="Password"
                                   value="#{loginControl.login.senha}"
                                   required="true"
                                   requiredMessage="Informe a Senha"/>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <h:selectBooleanCheckbox label="Remeber Me"/>
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <h:commandButton value="Entrar"
                                         styleClass="btn btn-primary btn-block btn-flat"
                                         action="#{loginControl.logar}" />
                    </div>
                    <!-- /.col -->
                </div>
            </h:form>

        </div>
        <!-- /.login-box-body -->
    </div>

    <h:outputScript library="jquery" name="/dist/jquery.min.js"/>
    <h:outputScript library="bootstrap" name="/dist/js/bootstrap.min.js"/>
    <h:outputScript library="iCheck" name="/icheck.min.js"/>
    <h:outputScript>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' /* optional */
            });
        });
    </h:outputScript>
</h:body>
</html>
