<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/resources/template/template.xhtml">
    <ui:define name="nomeTela">
        #{demandaControl.tituloTela}
    </ui:define>
    <ui:define name="breadcrumbs">
        <li>
            <h:commandLink action="/dashboard/index?faces-redirect=true">
                <i class="fa fa-dashboard"></i> Dashboard
            </h:commandLink>
        </li>
        <li>
            <h:commandLink action="/dashboard/demanda/lista?faces-redirect=true">
                <i class="fa fa-list"></i> Lista Demandas
            </h:commandLink>
        </li>
        <li class="active">Demanda</li>
    </ui:define>
    <ui:define name="conteudo">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">#{demandaControl.tituloTela}</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                            title="Collapse">
                        <i class="fa fa-minus"></i></button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip"
                            title="Remove">
                        <i class="fa fa-times"></i></button>
                </div>
            </div>

            <h:form id="formDemanda" styleClass="form-horizontal">
                <div class="box-body">
                    <div class="row">
                        <h:messages />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Código" for="codigo" styleClass="col-md-2 control-label"/>
                        <div class="col-md-6">
                            <h:inputText id="codigo"
                                         styleClass="form-control"
                                         placeholder="Id"
                                         value="#{demandaControl.demanda.id}"
                                         readonly="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Nome *" for="nome" styleClass="col-md-2 control-label"/>
                        <div class="col-md-6">
                            <h:inputText id="nome"
                                         placeholder="Nome"
                                         styleClass="form-control"
                                         value="#{demandaControl.demanda.nome}"
                                         required="true"
                                         requiredMessage="O Campo Nome é Obrigatório"
                                         readonly="#{loginControl.gerente}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Descrição *" for="descr" styleClass="col-md-2 control-label"/>
                        <div class="col-md-6">
                            <h:inputTextarea id="descr"
                                             rows="3"
                                             styleClass="form-control"
                                             placeholder="Descrição"
                                             value="#{demandaControl.demanda.descricao}"
                                             required="true"
                                             requiredMessage="O Campo Descrição é obrigatório"
                                             readonly="#{loginControl.gerente}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Situação *" for="situacaoDemanda" styleClass="col-md-2 control-label"/>
                        <div class="col-md-6">
                            <h:selectOneMenu id="situacaoDemanda"
                                             styleClass="form-control"
                                             placeholder="Situação"
                                             value="#{demandaControl.demanda.situacao}"
                                             readonly="#{loginControl.cliente || demandaControl.novo}">
                                <f:selectItem itemValue="1" itemLabel="Novo"/>
                                <f:selectItem itemValue="2" itemLabel="Em Planejamento"/>
                                <f:selectItem itemValue="3" itemLabel="Em Execução"/>
                                <f:selectItem itemValue="4" itemLabel="Em Homologação"/>
                                <f:selectItem itemValue="5" itemLabel="Entregue"/>
                                <f:selectItem itemValue="6" itemLabel="Cancelado"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Data de Início"
                                       for="dataInicio"
                                       styleClass="col-md-2 control-label"/>
                        <div class="input-group col-md-6">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <h:inputText value="#{demandaControl.demanda.dataInicio}"
                                         id="dataInicio"
                                         styleClass="form-control data-mask datepicker"
                                         readonly="#{loginControl.cliente}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:inputText>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Data Previsão Fim"
                                       for="dataFim"
                                       styleClass="col-md-2 control-label"/>
                        <div class="input-group col-md-6">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <h:inputText value="#{demandaControl.demanda.dataFimPrevisão}"
                                         id="dataFim"
                                         styleClass="form-control data-mask datepicker"
                                         readonly="#{loginControl.cliente}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:inputText>
                        </div>
                    </div>
                    <div class="box-footer">
                        <h:commandButton value="Voltar"
                                         styleClass="btn btn-default"
                                         immediate="true"
                                         action="/dashboard/demanda/lista?faces-redirect=true"/>
                        <h:commandButton value="Salvar"
                                         styleClass="btn btn-success pull-right"
                                         action="#{demandaControl.salvar}"/>
                    </div>
                </div>
            </h:form>

        </div>
    </ui:define>
    <ui:define name="scripts">

    </ui:define>
</ui:composition>
</html>
