<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/resources/template/template.xhtml">
    <ui:define name="nomeTela">
        #{demandaControl.tituloTela}
    </ui:define>
    <ui:define name="conteudo">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">#{demandaControl.tituloTela}</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                            title="Collapse">
                        <i class="fa fa-minus"></i></button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip"
                            title="Remove">
                        <i class="fa fa-times"></i></button>
                </div>
            </div>

            <h:form id="formDemanda" styleClass="form-horizontal">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h:messages/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Código" for="codigo" styleClass="col-lg-1 control-label"/>
                        <div class="col-lg-5">
                            <h:inputText id="codigo"
                                         styleClass="form-control"
                                         placeholder="Id"
                                         value="#{demandaControl.demanda.id}"
                                         readonly="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Nome *" for="nome" styleClass="col-lg-1 control-label"/>
                        <div class="col-lg-5">
                        <h:inputText id="nome"
                                     placeholder="Nome"
                                     styleClass="form-control"
                                     value="#{demandaControl.demanda.nome}"
                                     required="true"
                                     requiredMessage="O Campo Nome é Obrigatório"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Descrição *" for="descr" styleClass="col-lg-1 control-label"/>
                        <div class="col-lg-5">
                            <h:inputTextarea id="descr"
                                             rows="3"
                                             styleClass="form-control"
                                             placeholder="Descrição"
                                             value="#{demandaControl.demanda.descricao}"
                                             required="true"
                                             requiredMessage="O Campo Descrição é obrigatório"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Data de Início da Demanda"
                                       for="dataInicio"
                                       styleClass="col-lg-1 control-label"/>
                        <div class="input-group col-lg-5">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <h:inputText value="#{demandaControl.demanda.dataInicio}"
                                         id="dataInicio"
                                         styleClass="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask="" >
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:inputText>
                        </div>
                    </div>
                    <div class="box-footer">
                        <h:commandButton value="Salvar"
                                         styleClass="btn btn-info pull-right"
                                         action="#{demandaControl.salvar}"/>
                    </div>
                </div>
            </h:form>

            <!-- /.box-body -->
            <div class="box-footer">
                Footer
            </div>
            <!-- /.box-footer-->
        </div>
    <h:outputScript>
        $('#formDemanda:dataInicio').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' });
    </h:outputScript>

    </ui:define>
</ui:composition>
</html>
